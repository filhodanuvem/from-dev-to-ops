apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-consumer
  namespace: filhodanuvem-services
  labels:
    app: payment-consumer
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-consumer
  template:
    metadata:
      labels:
        app: payment-consumer
    spec:
      containers:
        - name: benthos
          image: jeffail/benthos:latest
          command: ["/benthos", "-c", "/etc/config/benthos-config.yaml"]
          volumeMounts:
          - name: config-volume
            mountPath: /etc/config
      volumes:
        - name: config-volume
          configMap:
            name: payment-consumer-config
