apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: grafana
  namespace: filhodanuvem-services
spec:
  interval: 1m
  chart:
    spec:
      chart: grafana
      version: 6.19.0
      sourceRef: 
        kind: HelmRepository
        name: grafana
        namespace: flux-system
      interval: 1m
  values:
    datasources:
       datasources.yaml:
         apiVersion: 1
         datasources:
         - name: Prometheus
           type: prometheus
           url: http://prometheus-server
           access: proxy
           isDefault: true
    
