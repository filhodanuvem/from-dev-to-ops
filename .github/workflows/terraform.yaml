name: 'Terraform'

on:
  pull_request:

jobs:
  Terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
    - uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
    
    - run: cd 2-kubernetes-cluster/tf

    - name: Terraform Plan
      id: plan
      run: terraform plan