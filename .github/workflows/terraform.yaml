name: 'Terraform'

on:
  pull_request:

defaults:
  run:
    working-directory: 2-kubernetes-cluster/tf

jobs:
  Terraform:
    name: "Terraform"
    runs-on: ubuntu-latest
    steps:
    - uses: hashicorp/setup-terraform@v1
      with:
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}
   
    - name: Check out code
      uses: actions/checkout@v2.4.0

    - run: terraform init
    
    - name: Terraform Plan
      id: plan
      run: terraform plan